[www]
; Development PHP-FPM Configuration for Hot-Reload

; Force worker restart after each request
; This ensures all code changes are immediately picked up
pm.max_requests = 1

; Increase timeout for debugging
request_terminate_timeout = 300

; Don't clear environment variables (needed for Laravel)
clear_env = no

; Catch worker output for debugging
catch_workers_output = yes
decorate_workers_output = no

; Log slow requests
request_slowlog_timeout = 10s
slowlog = /dev/stderr
